<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Book</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="icon" type="image/x-icon" href="img/bookIcon.svg">
</head>

<body>
    <div class="search-container">
        <h1>Inserisci la categoria di libro che stai cercando nella barra di ricerca.</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button"><img src="img/searchButton.svg" alt="search"></button>
        </div>
    </div>
    <div id="list" class="result-container"></div>

    <script src="index.js"></script>
</body>

</html>
